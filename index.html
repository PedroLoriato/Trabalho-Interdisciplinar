<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./estilo-home/estilo.css">
  <link rel="stylesheet" href="./estilo-home/banner.css">
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <title>Interdisciplinar</title>
</head>

<body>
  <header>
    <div class="caixaHeader">
      <a href="#bannerMain"><img src="./cabecalho/logo.png" alt="Logo do Site"></a>
      <nav>
        <ul>
          <li><a href="#">Nossa Fazenda</a></li>
          <li><a href="#secCarrossel">Nossas Espécies</a></li>
          <li><a href="#">Nosso Gado</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <img src="./cabecalho/banner.jpg" alt="Banner do Site" id="bannerMain">
    <section class="carrossel" id="secCarrossel">

      <h1>NOSSAS ESPÉCIES</h1>

      <input type="radio" name="slider" id="item-1" checked>
      <input type="radio" name="slider" id="item-2">
      <input type="radio" name="slider" id="item-3">

      <div class="carrossel_imagens">
        <label class="imagem" for="item-1" id="imagem-1">
          <div class="textoCarrossel">
            <h3>Nelore</h3>
            <p>O Nelore é uma das raças bovinas mais populares e importantes do Brasil. Originária da Índia, essa raça
              zebuína adaptou-se perfeitamente ao clima tropical brasileiro. O Nelore é conhecido por sua resistência,
              adaptabilidade, musculatura bem desenvolvida e qualidade da carne.</p>
          </div>
          <img src="./imagens-carrossel/imagem1.jpg">
        </label>
        <label class="imagem" for="item-2" id="imagem-2">
          <div class="textoCarrossel">
            <h3>Angus</h3>
            <p>A raça Angus é originária da Escócia e é amplamente criada no Brasil. Os bois Angus possuem uma carne de
              excelente qualidade, com marmoreio adequado e sabor marcante. São animais de porte médio a grande, com bom
              rendimento de carne.</p>
          </div>
          <img src="./imagens-carrossel/imagem2.jpg">
        </label>
        <label class="imagem" for="item-3" id="imagem-3">
          <div class="textoCarrossel">
            <h3>Hereford</h3>
            <p>Também originária da Escócia, a raça Hereford é criada em diferentes regiões do Brasil. Os bois Hereford
              têm uma pelagem avermelhada e branca característica. Essa raça é valorizada pela qualidade de sua carne,
              além de possuir bom desempenho em sistemas de criação a pasto.</p>
          </div>
          <img src="./imagens-carrossel/imagem3.jpg">
        </label>
      </div>

      <img src="./icones/seta-esquerda.png" class="seta anterior">
      <img src="./icones/seta-direita.png" class="seta proxima">

    </section>
  </main>
  <footer>

  </footer>
  <script src="./script.js"></script>
</body>

</html>
